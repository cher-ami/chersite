name: CI

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: node -v

      - name: 🌎 install dependencies
        run: npm ci --unsafe-perm

      - name: 🙏🏽 build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: node -v

      - name: 🌎 install dependencies
        run: npm ci --unsafe-perm

      - name: 🙏🏽 test
        run: npm run test
