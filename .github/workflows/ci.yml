name: CI

on: push
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: node -v

      - name: 🌎 install dependencies
        run: pnpm install

      - name: ⚡️build
        run: npm run build

      - name: 🙏🏽 test front
        run: npm run test:front

