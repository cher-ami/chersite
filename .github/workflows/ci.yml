name: CI

on: push
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: node -v

      - name: 🌎 install dependencies
        run: npm run init:ci --unsafe-perm

      - name: ⚡️build front
        run: npm run build:front

      - name: 🙏🏽 test
        run: npm run test:front

