name: CI

on: push
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: node -v

      - name: 🌎 install dependencies
        run: npm ci --unsafe-perm && cd apps/front && npm ci --unsafe-perm

      - name: ⚡️build front
        run: npm run front:build

      - name: 🙏🏽 test
        run: npm run front:test
